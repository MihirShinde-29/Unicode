<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/style.css">
    <link rel="stylesheet" href="dist/main.css">
    <link rel="stylesheet" href="src/style.css">
    <title>Co-WIN</title>
</head>
<body class="bg-gray-200 dark:bg-gray-900">
  <div class="bg-white dark:bg-gray-800 py-4 px-6 flex max-w-full justify-between">
    <div>
      <h1 class="sm:text-5xl text-3xl font-bold text-blue-800 dark:text-blue-200 font-sans md:mx-6">Co-WIN</h1>
      <h1 class="sm:text-md text-xs font-medium text-blue-800 dark:text-blue-200 font-sans md:mx-12 sm:mx-6">Winning Over COVID - 19</h1>
    </div>
    <div class=" flex justify-end items-center space-x-2 md:mr-6">
      <span class="text-gray-800 dark:text-gray-500">Light</span>
      <div>
        <input type="checkbox" name="" id="toggle" class="hidden">
        <label for="toggle" class="cursor-pointer">
          <div class="w-9 h-6 flex items-center bg-gray-300 dark:bg-gray-600 rounded-full p-1">
            <div class="toggle-dot w-4 h-4 bg-white rounded-full shadow-md transform duration-300 ease-in-out"></div>
          </div>
        </label>
      </div>
      <span class="text-gray-400 dark:text-gray-100">Dark</span>
    </div>
  </div>
  <hr class="border-gray-400 shadow-xl">
  <div class="container p-2 mx-6 my-6 md:p-6 md:mx-12 md:my-12 w-auto bg-white dark:bg-gray-800 dark:text-gray-200 dark: rounded-lg shadow-lg border-1 border-gray-400">
    <form class="text-center" action="" id="search-form">
      <div class="flex flex-row flex-wrap justify-around">
        <div class="px-6 md:mb-6 flex-grow text-left">
          <h1 class="text-lg my-2">Enter Your PIN:</h1>
          <input 
            class="border-black border rounded p-1 px-2 text-blod shadow-md dark:text-gray-200 dark:bg-gray-700 dark:focus:ring-gray-500 
            focus:outline-none focus:ring-4 focus:ring-gray-300 focus:ring-opacity-50 w-4/5" 
            type="text" name="pincode" id="pincode">
        </div>
        <div class="px-6 md:mb-6 flex-grow text-left">
          <h1 class="text-lg my-2">Date:</h1>
          <input 
          class="border-black border rounded p-1 px-2 text-bold shadow-md dark:text-gray-200 dark:bg-gray-700 dark:focus:ring-gray-500  
          focus:outline-none focus:ring-4 focus:ring-gray-300 focus:ring-opacity-50 w-4/5" 
          type="date" name="date" id="date">
        </div>
        <div class="flex flex-row flex-wrap flex-grow justify-around">
          <div class="flex flex-col flex-grow px-6 md:mb-6 items-start">         
            <h1 class="text-lg mt-2 mr-3">Vaccine:</h1>
            <div class="flex-grow-0">
              <ul id="filter3" 
                class="filter-switch inline-flex items-center relative h-10 p-1 space-x-1 bg-gray-200 rounded-md font-semibold 
                text-blue-600 my-2 border border-gray-300 dark:text-gray-800 dark:border-gray-900 dark:bg-gray-900 shadow-md"
              >
                <li class="filter-switch-item flex relative h-8 bg-gray-300x">
                  <input name="vaccine" id="any-vaccine" type="radio" class="sr-only" value="any" checked>
                  <label for="any-vaccine" class="h-8 py-1 px-2 text-sm leading-6 text-gray-600 hover:text-gray-800 bg-white 
                    dark:bg-blue-400 dark:text-gray-200 dark:hover:text-gray-500 rounded shadow"
                  >
                    All
                  </label>
                  <div aria-hidden="true" class="filter-active"></div>
                </li>
                <li class="filter-switch-item flex relative h-8 bg-gray-300x">
                  <input type="radio" name="vaccine" id="covishield" value="COVISHIELD" class="sr-only">
                  <label for="covishield" class="h-8 py-1 px-2 text-sm leading-6 text-gray-600 hover:text-gray-800 bg-white
                    dark:bg-blue-400 dark:text-gray-200 dark:hover:text-gray-500 rounded shadow"
                  >
                    Covishield
                  </label>
                </li>
                <li class="filter-switch-item flex relative h-8 bg-gray-300x">
                  <input type="radio" name="vaccine" id="covaxin" value="COVAXIN" class="sr-only">
                  <label for="covaxin" class="h-8 py-1 px-2 text-sm leading-6 text-gray-600 hover:text-gray-800 bg-white
                    dark:bg-blue-400 dark:text-gray-200 dark:hover:text-gray-500 rounded shadow"
                  >
                    Covaxin
                  </label>
                </li>
                <li class="filter-switch-item flex relative h-8 bg-gray-300x">
                  <input type="radio" name="vaccine" id="sputnikv" value="SPUTNIK V" class="sr-only">
                  <label for="sputnikv" class="h-8 py-1 px-2 text-sm leading-6 text-gray-600 hover:text-gray-800 bg-white
                    dark:bg-blue-400 dark:text-gray-200 dark:hover:text-gray-500 rounded shadow"
                  >
                    SputnikV
                  </label>
                </li>
              </ul>
            </div>
          </div>
          <div class="flex flex-col flex-grow items-start">
            <div class="flex flex-row md:px-3 px-6">
              <h1 class="text-lg mt-6 mr-3">Cost:</h1>
              <ul id="filter2" 
                class="filter-switch inline-flex items-center relative h-10 p-1 space-x-1 bg-gray-200 rounded-md font-semibold 
                text-blue-600 my-4 border border-gray-300 dark:text-gray-800 dark:border-gray-900 dark:bg-gray-900 shadow-md"
              >
                <li class="filter-switch-item flex relative h-8 bg-gray-300x">
                  <input name="cost" id="both-cost" type="radio" class="sr-only" value="both" checked>
                  <label for="both-cost" class="h-8 py-1 px-2 text-sm leading-6 text-gray-600 hover:text-gray-800 bg-white 
                    dark:bg-blue-400 dark:text-gray-200 dark:hover:text-gray-500 rounded shadow"
                  >
                    Both
                  </label>
                  <div aria-hidden="true" class="filter-active"></div>
                </li>
                <li class="filter-switch-item flex relative h-8 bg-gray-300x">
                  <input type="radio" name="cost" id="free" value="Free" class="sr-only">
                  <label for="free" class="h-8 py-1 px-2 text-sm leading-6 text-gray-600 hover:text-gray-800 bg-white
                    dark:bg-blue-400 dark:text-gray-200 dark:hover:text-gray-500 rounded shadow"
                  >
                    Free
                  </label>
                </li>
                <li class="filter-switch-item flex relative h-8 bg-gray-300x">
                  <input type="radio" name="cost" id="paid" value="Paid" class="sr-only">
                  <label for="paid" class="h-8 py-1 px-2 text-sm leading-6 text-gray-600 hover:text-gray-800 bg-white
                    dark:bg-blue-400 dark:text-gray-200 dark:hover:text-gray-500 rounded shadow"
                  >
                    Paid
                  </label>
                </li>
              </ul>            
            </div>
            <div class="flex flex-row md:px-3 px-6">
              <h1 class="text-lg mt-6 mr-3">Age:</h1>
              <ul id="filter1" 
                class="filter-switch inline-flex items-center relative h-10 p-1 space-x-1 bg-gray-200 rounded-md font-semibold 
                text-blue-600 my-4 border border-gray-300 dark:text-gray-800 dark:border-gray-900 dark:bg-gray-900 shadow-md"
              >
                <li class="filter-switch-item flex relative h-8 bg-gray-300x">
                  <input name="age" id="both-age" type="radio" class="sr-only" value="both" checked>
                  <label for="both-age" class="h-8 py-1 px-2 text-sm leading-6 text-gray-600 hover:text-gray-800 bg-white 
                    dark:bg-blue-400 dark:text-gray-200 dark:hover:text-gray-500 rounded shadow"
                  >
                    Both
                  </label>
                  <div aria-hidden="true" class="filter-active"></div>
                </li>
                <li class="filter-switch-item flex relative h-8 bg-gray-300x">
                  <input type="radio" name="age" id="above18" class="sr-only" value="18">
                  <label for="above18" class="h-8 py-1 px-2 text-sm leading-6 text-gray-600 hover:text-gray-800 bg-white 
                    dark:bg-blue-400 dark:text-gray-200 dark:hover:text-gray-500 rounded shadow"
                  >
                    18+
                  </label>
                </li>
                <li class="filter-switch-item flex relative h-8 bg-gray-300x">
                  <input type="radio" name="age" id="above45" class="sr-only" value="45">
                  <label for="above45" class="h-8 py-1 px-2 text-sm leading-6 text-gray-600 hover:text-gray-800 bg-white 
                    dark:bg-blue-400 dark:text-gray-200 dark:hover:text-gray-500 rounded shadow"
                  >
                    45+
                  </label>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <button 
          class="bg-blue-500 text-gray-200 text-2xl font-bold w-4/5 px-4 py-2 my-3 rounded hover:bg-blue-600 hover:text-gray-300
          focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 focus:bg-blue-600 focus:text-gray-300
          dark:bg-gray-900 dark:text-gray-200 dark:hover:bg-gray-900 dark:hover:text-gray-500 dark:focus:ring-gray-700 
          dark:border-black dark:focus:bg-blue-400 dark:focus:text-gray-800" 
          type="submit" id="search"
        >Search</button>
      </div>
    </form>
    <table class="table-fixed border-collapse border border-gray-800 dark:broder-gray-200 mt-3" id="output"></table>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
