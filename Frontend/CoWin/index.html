<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/style.css">
    <title>Co-WIN</title>
</head>
<body class="bg-gray-200">
    <div class="bg-white py-4 px-6">
        <h1 class="text-5xl font-bold text-blue-900 font-sans mx-6">Co-WIN</h1>
        <h1 class="text-md font-medium text-blue-900 font-sans mx-12">Winning Over COVID - 19</h1>
    </div>
    <hr class="border-gray-400 shadow-xl">
    <div class="container mr-12 mx-12 my-6 bg-white rounded-lg shadow-lg border-1 border-gray-400">
        <form class="grid grid-cols-4 gap-4 divide-x divide-blue-300 justify-evenly" action="" id="search-form">
            <div class="px-3 w-auto">
                <h1 class="text-lg my-3">Enter your PIN:</h1>
                <input class="border-black border rounded p-1 shadow-lg focus:outline-none focus:ring-4 focus:ring-gray-300 focus:ring-opacity-50" type="text" name="pincode" id="pincode" placeholder="Pincode">
            </div>
            <div class="px-3">
                <h1 class="text-lg my-3 uppercase">Date:</h1>
                <input class="border-black border rounded p-1 shadow-lg focus:outline-none focus:ring-4 focus:ring-gray-300 focus:ring-opacity-50" type="date" name="date" id="date">
            </div>
            <div class="px-3">
                <h1 class="text-lg my-3 uppercase">Age:</h1>
                <input type="radio" name="age" id="above18" value="18">
                <label>18 and above</label><br>
                <input type="radio" name="age" id="above45" value="45">
                <label>45 and above</label><br>
                <input type="radio" name="age" id="both-age" value="both" checked>
                <label>Both</label><br>
            </div>
            <div class="px-3">
                <h1 class="text-lg my-3 uppercase">Cost:</h1>
                <input type="radio" name="cost" id="free" value="Free">
                <label>Free</label><br>
                <input type="radio" name="cost" id="paid" value="Paid">
                <label>Paid</label><br>
                <input type="radio" name="cost" id="both-cost" value="both" checked>
                <label>Both</label><br>
            </div>
            <button class="bg-blue-500 text-white font-bold px-4 py-2 rounded col-span-4 hover:bg-blue-400 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50" type="submit" id="search">Search</button>
        </form>
        <table class="table-fixed border-collapse border border-gray-800 m-2" id="output"></table>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
